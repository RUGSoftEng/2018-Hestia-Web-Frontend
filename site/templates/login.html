{% extends "utils/layout.html" %}
{% set withoutInterface, withoutAuth = true, true %}
{% block head %}
	{{ super() }}
	<title>	{% block title %} Login {% endblock title %} </title>

    <!-- Firebase authentication ui specific to logging in. Only used on this page.-->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.3/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.3/firebaseui.css" />
    <script>
        initLoginUi();
    </script>

{% endblock head %}

{% block container %}
    <div id="interface">
        <div id="top_bar_login">
            <a href="login.html">
                <img src="images/logo.png" />
            </a>
        </div>
    </div>
    <div id="login_container"> 
        <div class="module_title"> 
            <h2>Login</h2> 
        </div> 
        <div id="firebaseui-auth-container"></div>
    </div>
{% endblock container %}
